<div>
	<div *ngIf="success">
		<h4 class="text-center" *ngIf="journals.length">Your journals:</h4>
		<br>
		<p class="text-center" *ngFor="let journal of journals">{{journal.title}}</p>
		<h4 class="text-center" *ngIf="!journals.length">You don't have any journals yet!</h4>
	</div>
	<div class="alert alert-error" *ngIf="error">
		<p class="text-center">Error retrieving journals</p>
	</div>
</div>
