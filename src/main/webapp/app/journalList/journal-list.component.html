<div>
	<div class="text-center" *ngIf="success">
		<h4 *ngIf="journals.length">Your journals:</h4>
		<span *ngFor="let journal of journals">
			<a [routerLink]="['/journal', journal.id, 'view']">{{journal.title}}</a>
			<br>
		</span>
		<h4 *ngIf="!journals.length">You don't have any journals yet!</h4>
	</div>
	<div class="alert alert-error" *ngIf="error">
		<p>Error retrieving journals</p>
	</div>
</div>
